<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-logo"></div>
    <div class="container">
        <h1><span class="logo-icon">üèãÔ∏è‚Äç‚ôÇÔ∏è</span> Fitness Tracker</h1>
        <div id="authSection">
            <form id="authForm">
                <input type="email" id="authEmail" placeholder="Email" required />
                <input type="password" id="authPassword" placeholder="Password" required />
                <button type="submit" id="loginBtn">Login</button>
                <button type="button" id="registerBtn">Register</button>
            </form>
            <div id="authMsg"></div>
            <button id="logoutBtn" style="display:none">Logout</button>
        </div>
        <div id="dashboard" style="display:none">
            <h2>Today's Summary</h2>
            <div class="summary">
                <div>Steps: <span id="stepsCount">0</span></div>
                <div>Workout (min): <span id="workoutTime">0</span></div>
                <div>Calories Burned: <span id="caloriesBurned">0</span></div>
            </div>
            <button id="resetBtn">Reset All Data</button>
            <button id="exportBtn">Export Data</button>
            <button id="importBtn">Import Data</button>
            <input type="file" id="importFile" accept="application/json" style="display:none">
            <div class="progress-section">
                <label>Weekly Steps Progress:</label>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="weeklyProgressBar" style="width:0%"></div>
                </div>
                <span id="weeklyProgressText">0%</span>
            </div>
            <canvas id="weeklyChart" width="300" height="150"></canvas>
        </div>
        <div id="logForm">
            <h2>Log Activity</h2>
            <form id="activityForm">
                <label>Steps: <input type="number" id="stepsInput" min="0"></label><br>
                <label>Workout Time (min): <input type="number" id="workoutInput" min="0"></label><br>
                <label>Calories Burned: <input type="number" id="caloriesInput" min="0"></label><br>
                <button type="submit">Add Activity</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
