<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard Quiz App</h1>
        <div id="flashcard-container">
            <!-- Flashcard will be shown here -->
        </div>
        <div id="answer-section">
            <input type="text" id="user-answer" placeholder="Type your answer here">
            <button id="check-answer-btn">Check Answer</button>
            <span id="result-message"></span>
        </div>
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="show-answer-btn">Show Answer</button>
            <button id="next-btn">Next</button>
        </div>
        <div class="edit-controls">
            <button id="add-btn">Add Flashcard</button>
            <button id="edit-btn">Edit Flashcard</button>
            <button id="delete-btn">Delete Flashcard</button>
        </div>
        <div id="form-container" style="display:none;">
            <input type="text" id="question-input" placeholder="Enter question">
            <input type="text" id="answer-input" placeholder="Enter answer">
            <button id="save-btn">Save</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
